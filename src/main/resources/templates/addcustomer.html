<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Customer</title>
</head>
<body>
<h1>Add Customer</h1>
<form th:action="@{/addcustomer}"method="post" th:object="${newCustomer}">
   <label>Name:<input type="text" th:field="*{name}" name="name"></label> <br>
    <label>Email:<input type="text" th:field="*{email}" name="email"></label><br>
   <label>Age:<input type="number" th:field="*{age}" name="age"></label><br>
  <input type="submit" value="submit">
</form>

</body>
</html>
